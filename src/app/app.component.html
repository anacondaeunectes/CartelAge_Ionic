<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>

        <ion-list id="inbox-list">
          <ion-list-header>CartelAge</ion-list-header>
          <ion-note>{{ userName }}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let tab of tabs; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[tab.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="tab.icon" [md]="tab.icon"></ion-icon>
              <ion-label>{{ tab.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <ion-list id="labels-list">

          
          <ion-item *ngIf="authService.user | async as user; else login" (click)="authService.logout()" routerDirection="root"  lines="none" detail="false">
            <ion-icon slot="start" ios="log-out-outline" md="log-out-outline"></ion-icon>
            <ion-label>Cerrar sesión</ion-label>
          </ion-item> 

        

          <ng-template #login>
            
            <ion-item (click)="authService.loginGoogle()" routerDirection="root"  lines="none" detail="false" >
              <ion-icon slot="start" ios="log-in-outline" md="log-in-outline"></ion-icon>
              <ion-label>Iniciar sesión</ion-label>
            </ion-item>
           
          </ng-template>
          
        </ion-list>      

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
