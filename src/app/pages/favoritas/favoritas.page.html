<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Favoritas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="authService.user | async; else login">
  <ion-list>
    <app-film-item *ngFor="let film of films; index as i" [film]="film"></app-film-item>
  </ion-list>
</ion-content>

<ng-template #login>
  <ion-content>
    <app-login></app-login>
  </ion-content>
</ng-template>
